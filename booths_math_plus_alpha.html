<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .logo-container {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            margin-bottom: 1rem; /* Tailwind CSS의 mb-4 여백 */
        }
        .logo-container img {
            width: 100%;
        }
    </style>
</head>

<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="border border-blue-500 p-6 rounded-lg shadow-lg text-center max-w-xs">

        <div class="flex items-center mb-4">
            <div class="w-20 h-15 bg-white-500">
                <div class="logo-container">
                    <img src="원주고등학교 로고.JPG" alt="원주고등학교 로고">
                </div>
            </div>
            <div class="ml-4">
                <h1 class="text-lg font-bold">제3회 학술제 수학부스</h1>
            </div>
        </div>

        <h2 class="text-yellow-500 text-lg font-bold mb-4 text-left">구름다리(3학년)</h2>

        <button class="w-full py-2 border border-yellow-500 text-yellow-500 rounded-lg hover:bg-yellow-500 hover:text-white transition">플러스 알파(수학)</button>
        <br  />

        <div class="border border-yellow-500 p-6 rounded-lg shadow-lg text-center max-w-xs mt-4">
            <div class="text-sm">
                <p class="font-bold">길거리 수학 챌린지</p>
                <p>전자칠판을 통한 수1, 수2</p>
                <p>미적분, 확률과 통계 문제들의 퀴즈</p>
                <p>문제를 맞춘 학생에게 상품 증정</p>
            </div>
        </div>

        <div class="flex justify-between mt-4">
            
            <div class="flex items-center justify-center mt-6">
                <a href="booths_math.html" class="flex items-center text-gray-700">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/back--v1.png" alt="back--v1"/>
                    <span>뒤로</span>
                </a>
            </div>

            <div class="flex items-center justify-center mt-6">
                <a href="index.html" class="flex items-center text-gray-700">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="w-6 h-6 mr-2">
                    <span>홈으로</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
