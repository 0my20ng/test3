<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .logo-container {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            margin-bottom: 1rem; /* Tailwind CSS의 mb-4 여백 */
        }
        .logo-container img {
            width: 100%;
        }
    </style>
</head>

<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="border border-blue-500 p-6 rounded-lg shadow-lg text-center max-w-xs">

        <div class="flex items-center mb-4">
            <div class="w-20 h-15 bg-white-500">
                <div class="logo-container">
                    <img src="원주고등학교 로고.JPG" alt="원주고등학교 로고">
                </div>
            </div>

            <div class="ml-4">
                <h1 class="text-lg font-bold">제3회 학술제 의학부스</h1>
            </div>
        </div>

        <h2 class="text-green-500 text-lg font-bold mb-4 text-left">2학년 8반</h2>

        <button class="w-full py-2 border border-green-500 text-green-500 rounded-lg hover:bg-green-500 hover:text-white transition">메디코</button>
        <br  />

        <div class="border border-green-500 p-6 rounded-lg shadow-lg text-center max-w-xs mt-4">
            <div class="text-sm mb-4">
                <p class="font-bold">투약실습 체험</p>
                <p>주사 투약의 다양한 경로를 설명</p>
                <p>근육주사 및 정맥주사 실습 체험</p>
                <p>체험 완료 시, 간식 지급</p>
            </div>
    
            <div class="text-sm">
                <p class="font-bold">DNA 추출 실험 체험</p>
                <p>동물세포와 식물세포의 차이,<br>DNA 추출 원리를 설명</p>
                <p>DNA 추출 키트를 이용한 체험 진행</p>
            </div>
        </div>

        <div class="flex justify-between mt-4">

            <div class="flex items-center justify-center mt-6">
                <a href="booths_medicine.html" class="flex items-center text-gray-700">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/back--v1.png" alt="back--v1"/>
                    <span>뒤로</span>
                </a>
            </div>
            <div class="flex items-center justify-center mt-6">
                <a href="index.html" class="flex items-center text-gray-700">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="w-6 h-6 mr-2">
                    <span>홈으로</span>
                </a>
            </div>
        </div>
        
    </div>
</body>
</html>
