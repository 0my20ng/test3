<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .logo-container {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            margin-bottom: 1rem; /* Tailwind CSS의 mb-4 여백 */
        }
        .logo-container img {
            width: 100%;
        }
    </style>
</head>

<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="border border-red-500 p-6 rounded-lg shadow-lg text-center max-w-xs">

        <div class="flex items-center mb-4">
            <div class="w-20 h-15 bg-white-500">
                <div class="logo-container">
                    <img src="원주고등학교 로고.JPG" alt="원주고등학교 로고">
                </div>
            </div>
            <div class="ml-4">
                <h1 class="text-lg font-bold">제3회 학술제 인문사회부스</h1>
            </div>
        </div>

        <h2 class="text-red-500 text-lg font-bold mb-4 text-left">도서관</h2>

        <button class="w-full py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition">인공반(인문사회 공무원)</button>
        <br  />

        <div class="border border-red-500 p-6 rounded-lg shadow-lg text-center max-w-xs mt-4">
            <div class="text-sm mb-4">
                <p class="font-bold">도서 소감문 작성 체험</p>
                <p>도서관을 방문하는 학생들에게 2024년 상반기 베스트셀러를 분석한 내용을 발표 후 소감문 받기</p>
            </div>
    
            <div class="text-sm">
                <p class="font-bold">블라인드 북 홍보 및 도서 증정</p>
                <p>소감문을 작성한 사람에 한해</p>
                <p>선착순으로 블라인드 북 증정</p>
            </div>
        </div>

        <div class="flex justify-between mt-4">
            
            <div class="flex items-center justify-center mt-6">
                <a href="booths_humanities.html" class="flex items-center text-gray-700">
                    <img width="30" height="30" src="https://img.icons8.com/ios/50/back--v1.png" alt="back--v1"/>
                    <span>뒤로</span>
                </a>
            </div>

            <div class="flex items-center justify-center mt-6">
                <a href="index.html" class="flex items-center text-gray-700">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="w-6 h-6 mr-2">
                    <span>홈으로</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
