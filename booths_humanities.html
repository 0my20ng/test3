<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원주고 학술제 웹사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-6 w-80">
        <div class="text-center mb-4">
            <div class="bg-blue-600 text-white py-1 px-2 inline-block rounded-md mb-2">원고</div>
            <h1 class="text-lg font-bold">제3회 학술제<br>인문사회부스</h1>
        </div>
        <div class="grid grid-cols-3 gap-2 text-center text-sm">
            <div class="bg-orange-400 text-white py-2 rounded-md">환경<br>2-2</div>
            <div class="bg-orange-400 text-white py-2 rounded-md">티타임<br>2-3</div>
            <div class="bg-orange-400 text-white py-2 rounded-md">코스모<br>폴리탄<br>2-5</div>
            <div class="bg-pink-200 py-2 rounded-md">폴리스<br>2-6</div>
            <div class="bg-pink-200 py-2 rounded-md">소금놀이<br>2-10</div>
            <div class="bg-pink-200 py-2 rounded-md">일본어<br>3-3</div>
            <div class="bg-pink-200 py-2 rounded-md col-span-3">인공반<br>도서관</div>
            <div class="bg-pink-200 py-2 rounded-md col-span-3">인문사회<br>중정<br>구름다리</div>
            <div class="bg-pink-200 py-2 rounded-md col-span-3">규장각<br>공예중</div>
        </div>
        <div class="flex justify-between mt-6">
            <button class="flex items-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                뒤로
            </button>
            <button class="flex items-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 9v6m0-6h6m-6 0l-7 7" />
                </svg>
                홈으로
            </button>
        </div>
    </div>
</body>
</html>
